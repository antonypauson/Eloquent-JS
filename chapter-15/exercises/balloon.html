<style>
p {
    position: absolute;
    left: 40%; 
    margin-top: 5%;
    font-size: 30px;
}
</style>

<script>

const balloon = document.querySelector("p");
let balloonSize = getComputedStyle(balloon).fontSize; 

function reduceSize(size) {
    let newSize = Number(size.slice(0, size.length - 2)) - 1; 
    balloon.style.fontSize = newSize + "px";
    console.log(newSize);
    return newSize + "px";
}

function increaseSize(size) {
    let newSize = Number(size.slice(0, size.length - 2)) + 1; 
    balloon.style.fontSize = newSize + "px";
    console.log(newSize);
    return newSize + "px"; 
}


window.addEventListener("keydown", event => {
    if (event.key == "ArrowDown") {
        balloonSize = reduceSize(balloonSize); 
    } else if (event.key == "ArrowUp") {
        balloonSize = increaseSize(balloonSize);
    }
})


</script>
