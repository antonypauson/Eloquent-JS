<style>
body {
    height: 200px;
    background: beige; 
}

.dot {
    height: 8px; 
    width: 8px;
    background: teal;
    position: absolute; 
}
</style>

<script>
window.addEventListener("click", event => {
    let dot = document.createElement("div"); 
    dot.className = "dot"; 
    dot.style.left = (event.pageX ) + "px";
    dot.style.top = (event.pageY ) + "px";
    document.body.appendChild(dot); 
    console.log(`PageX: ${event.pageX} :${event.pageY} ClientX: ${event.clientX} ClientY: ${event.clientY}`)
})
</script>
