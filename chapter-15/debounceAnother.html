<p></p>

<script>
    let textArea = document.querySelector("textarea"); 
    let result = document.querySelector("p");

        clearTimeout(timeout);
        timeout = setTimeout(() => {
            result.textContent = textArea.value; 
            console.log(result)
        }, 500)
    });
</script>
