<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  function addTableHeader() {
    node = document.querySelector("tr"); 
    Object.keys(MOUNTAINS[0]).forEach(element => {
        let th = document.createElement("th");
        th.textContent = element;
        node.appendChild(th);  
    });
  }

  function addTableElements() {
    MOUNTAINS.map(n => {
        let tr = document.createElement("tr");
        addTableNode(tr,n);
        table.appendChild(tr); 
    });  
  }

  function addTableNode(tr, eachMountain) {
    //eachMountain is an object
    //create three td nodes
    
    Object.keys(eachMountain).map(n => {
        let td = document.createElement("td");
        td.textContent = eachMountain[n];
        tr.appendChild(td); 
    })
  }

  let mountains = document.querySelector("#mountains");
//   console.log(mountains); 
  mountains.appendChild(document.createElement("table"));
  let table = document.querySelector("table");
  console.log(table); 
  table.appendChild(document.createElement("tr"));

  addTableHeader();
  addTableElements(); 


  
  
</script>
