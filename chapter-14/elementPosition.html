<p><span id="one"></span></p>
<p><span id="two"></span></p>

<script>
function time(name, doThis) {
    let start = Date.now();
    doThis();
    console.log(name, " took", Date.now() - start, "ms");
}

time("naive", () => {
    let target = document.getElementById("one");
    while (target.offsetWidth < 2000) {
        target.appendChild(document.createTextNode("X"));
    }
})

time("clever", () => {
    let target = document.getElementById("two"); //selected two id element
    target.appendChild(document.createTextNode("XXXXX")); //input 5 Xs
    let total = Math.ceil(2000 / (target.offsetWidth / 5));//find out the offsetWidth of 1 element, then find out the offsetWidth of 2000. 
    target.firstChild.nodeValue = "X".repeat(total); //add those amount to X. 
})
</script>
